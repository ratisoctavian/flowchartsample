<div class="parallel-flow-step d-flex flex=column p-2" #canvasContent (click)="onClick($event)" (contextmenu)="onRightClick($event);">
  <div class="d-flex pb-2">
    <mat-icon class="fs-5" [style.color] = "stepConfig.color || 'black'">{{stepConfig.icon}}</mat-icon>
    <span class="ps-2">{{ stepConfig.name }}</span>
  </div>
  <div class="d-flex m-3">
    <div class=" parallel-flow-wrapper parallel-flow-wrapper-left pe-3">
      <div ngFlowchartCanvas [ngFlowchartCallbacks]="callbacks" [disabled]="disabled" class="parallel-flow-content p-2" >
      </div>
    </div>
    <div class=" parallel-flow-wrapper parallel-flow-wrapper-right ps-3">
      <div ngFlowchartCanvas [ngFlowchartCallbacks]="callbacks" [disabled]="disabled" class="parallel-flow-content p-2">
      </div>
    </div>
  </div>
</div>

<!-- context menu (delete parallel step) -->
<!-- An hidden div is created to set the position of appearance of the menu-->
<div style="visibility: hidden; position: fixed;"
      [style.left]="menuTopLeftPosition.x"
      [style.top]="menuTopLeftPosition.y"
      [matMenuTriggerFor]="menu">
 </div>
 <mat-menu #menu="matMenu" xPosition="after">
   <ng-template matMenuContent let-item="item">
     <button mat-menu-item
       (click)="onRemove()">
       <mat-icon>delete</mat-icon>
       <span>{{ 'Delete' }}</span>
     </button>
   </ng-template>
 </mat-menu>
